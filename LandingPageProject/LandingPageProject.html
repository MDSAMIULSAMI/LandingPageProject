<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../LandingPageProject/LandingPageProjectCSS/LPPCSS.css"
    />
    <title>Landing Page</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="../LandingPageProject/ImgLPProject/logo.svg" alt="logo" />
        <h4 class="logo">Three Dots</h4>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a class="nav-link" href="#">Specs</a></li>
          <li><a class="nav-link" href="#">Products</a></li>
          <li><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="cart">
        <img src="../LandingPageProject/ImgLPProject/cart.svg" alt="cart" />
      </div>
    </header>

    <main>
      <section class="presentation">
        <div class="introduction">
          <div class="intro-text">
            <h1>Laptop for the future</h1>
            <p>
              The new 14 inch laptop with bezeless display oferring a 4k display
              with touch screen
            </p>
          </div>
          <div class="cta">
            <button class="cta-selection">14 inch</button>
            <button class="cta-add">Add to cart</button>
          </div>
        </div>
        <div class="cover">
          <img
            src="../LandingPageProject/ImgLPProject/matebook.png"
            alt="matebook"
          />
        </div>
      </section>
      <img
        class="big-circle"
        src="../LandingPageProject/ImgLPProject/big-eclipse.svg"
        alt=""
      />
      <img
        class="mid-circle"
        src="../LandingPageProject/ImgLPProject/mid-eclipse.svg"
        alt=""
      />
      <img
        class="small-circle"
        src="../LandingPageProject/ImgLPProject/small-eclipse.svg"
        alt=""
      />

      <div class="select-laptop">
        <img src="../LandingPageProject/ImgLPProject/arrow-left.svg" alt="" />
        <img src="../LandingPageProject/ImgLPProject/dot-full.svg" alt="" />
        <img src="../LandingPageProject/ImgLPProject/dot-full.svg" alt="" />
        <img src="../LandingPageProject/ImgLPProject/dot.svg" alt="" />
        <img src="../LandingPageProject/ImgLPProject/arrow-right.svg" alt="" />
      </div>
    </main>
  </body>
</html>
